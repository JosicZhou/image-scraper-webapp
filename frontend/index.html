<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Scraper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Image Scraper</h1>
        <div class="input-container">
            <input type="text" id="url-input" placeholder="Enter website URL">
            <button id="scrape-btn">Scrape Images</button>
        </div>

        <div class="info-container">
            <p id="image-count">Found 0 images.</p>
            <div class="bulk-actions">
                <button id="select-all-btn">Select All</button>
                <button id="deselect-all-btn">Deselect All</button>
                <button id="download-selected-btn">Download Selected</button>
                <button id="delete-selected-btn">Delete Selected</button>
            </div>
        </div>

        <div id="image-gallery" class="gallery">
            <!-- Images will be dynamically added here -->
        </div>

        <div id="load-more-container" class="load-more-container" style="display: none;">
            <button id="load-more-btn">Load More</button>
            <button id="stop-btn">Stop</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
